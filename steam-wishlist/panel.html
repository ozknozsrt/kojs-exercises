<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Wishlist</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>

<body>



    <div id="app">
        <div class="title" data-bind="text: title"></div>

        <ul data-bind="foreach: GameList">
            <li>
                <a href="#" target="_blank" data-bind="attr: {href: url}">
                    <img src="" alt="" data-bind="attr: {src: img}" onerror="this.onerror=null;this.src='assets/img/noimg.png';">
                    <h4 data-bind="text: name"></h4>
                </a>
            </li>
        </ul>
    </div>


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/knockout-3.5.1.min.js"></script>
    
    <!-- <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script> -->
    <script src="assets/js/firebase-app.js"></script>
    <script src="assets/js/firebase-firestore.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script> -->
    <script src="assets/js/knockout.firestore.min.js"></script>
        
    <script src="assets/js/fsconfig.js"></script>
    <script src="assets/js/panel.js"></script>
</body>

</html>
