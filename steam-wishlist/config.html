<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Wishlist</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>



    <div id="app">
        <div class="title" data-bind="text: title"></div>
        <form class="searchbox" data-bind="submit: submitGameList">
            <input type="search" autocomplete="off" autofocus placeholder="Search game" data-bind="value: input">
            <button type="submit"><img src="assets/img/search-black-18dp.svg" alt=""></button>
        </form>
        <ul data-bind="foreach: visibleGames">
            <li>
                <a href="#" target="_blank" data-bind="click: $root.Selected, event: { contextmenu: $root.rightClick }">
                    <img src="" alt="" data-bind="attr: {src: img}" onerror="this.onerror=null;this.src='assets/img/noimg.png';">
                    <h4 data-bind="text: name"></h4>
                </a>
            </li>
        </ul>
    </div>


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/knockout-3.5.1.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
